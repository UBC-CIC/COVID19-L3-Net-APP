AWSTemplateFormatVersion: 2010-09-09
Description: EC2 Image Builder

Parameters:
  gitHubRepo:
    Type: String
    Default: https://github.com/UBC-CIC/COVID19-L3-Net-APP
  gitHubBranch:
    Default: master
    Type: String 
  Ec2KeyName:
    Type: AWS::EC2::KeyPair::KeyName
  s3Bucket:
    Type: String
  desiredCapacity:
    Default: 0
    Description: Desired capacity
    Type: Number
  maxSize:
    Default: 2
    Description: Maximum capacity
    Type: Number
  minSize:
    Default: 0
    Description: Mininum capacity
    Type: Number
  asgCooldown:
    Default: 30
    Description: Scaling policy cooldown duration (secs)
    Type: Number
    MinValue: 10
  asgWarmup:
    Default: 420
    Description: Steped Scaling policy warmup duration (secs)
    Type: Number
    MinValue: 10
  asgScaleOutThreshold:
    Default: 1
    Description: Queue depth threshold for scale-out
    Type: Number
    MinValue: 1
  asgScaleInThreshold:
    Default: 0
    Description: Queue depth threshold for scale-in
    Type: Number
  asgScaleInEvaluationPeriods:
    Default: 1
    Description: Evaluation periods for scale-in actions
    Type: Number
    MinValue: 1
  asgScaleOutEvaluationPeriods:
    Default: 1
    Description: Evaluation periods for scale-out actions
    Type: Number
    MinValue: 1
  asgEvaluationPeriodDuration:
    Default: 120
    Description: Evaluation period duration (secs) for scale-out / scale-in actions
    Type: Number
    MinValue: 60

Resources:

  originAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties: 
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub "Covid19 L3-net app for ${gitHubBranch} on ${s3Bucket}"

  cloudFront:
    Type: AWS::CloudFront::Distribution
    Properties: 
      DistributionConfig:
        Origins:
          - DomainName: !Join
              - ''
              - - !Ref s3Bucket
                - .s3.amazonaws.com
            OriginPath: /public
            Id: !Ref s3Bucket
            S3OriginConfig:
              OriginAccessIdentity: !Join
                - ''
                - - origin-access-identity/cloudfront/
                  - !Ref originAccessIdentity
        Enabled: true
        DefaultCacheBehavior:
            AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
            CachedMethods:
            - GET
            - HEAD
            - OPTIONS
            TargetOriginId: !Ref s3Bucket
            ForwardedValues:
              QueryString: 'false'
              Cookies:
                Forward: none
            ViewerProtocolPolicy: allow-all

  bucketPolicy:
    Type: AWS::S3::BucketPolicy
    DependsOn: originAccessIdentity
    Properties:
      Bucket: !Ref s3Bucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - s3:GetObject
            Resource: 
            - Fn::Join:
              - ''
              - - 'arn:aws:s3:::'
                - Ref: s3Bucket
                - /*
            Principal:
              CanonicalUser: !GetAtt originAccessIdentity.S3CanonicalUserId

  s3Endpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      RouteTableIds:
        - '{{resolve:ssm:/covid19l3/publicroutetable:1}}'
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.s3'
      VpcId: '{{resolve:ssm:/covid19l3/vpc:1}}'

  bucketParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /covid19l3/${gitHubBranch}/s3Bucket
      Type: String
      Value: !Ref s3Bucket
      Description: !Sub s3Bucket for covid19l3 ${gitHubBranch}

#
#  EFS
#

  FileSystemResource:
    Type: AWS::EFS::FileSystem
    Properties:
      BackupPolicy:
        Status: DISABLED
      PerformanceMode: maxIO
      LifecyclePolicies:
        - TransitionToIA: AFTER_7_DAYS
      FileSystemTags:
        - Key: Name
          Value: Covid19App

  mountTargetAZ1:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref FileSystemResource
      SubnetId: '{{resolve:ssm:/covid19l3/lambdasubnet1:1}}'
      SecurityGroups:
      - '{{resolve:ssm:/covid19l3/securitygroup:1}}'

  mountTargetAZ2:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref FileSystemResource
      SubnetId: '{{resolve:ssm:/covid19l3/lambdasubnet2:1}}'
      SecurityGroups:
      - '{{resolve:ssm:/covid19l3/securitygroup:1}}'

  accessPointLambda:
    Type: AWS::EFS::AccessPoint
    Properties:
      FileSystemId: !Ref FileSystemResource
      PosixUser:
        Uid: "1000"
        Gid: "1000"
      RootDirectory:
        CreationInfo:
          OwnerGid: "1000"
          OwnerUid: "1000"
          Permissions: "0755"
        Path: "/efs/lambda"

  accessPointEC2:
    Type: AWS::EFS::AccessPoint
    Properties:
      FileSystemId: !Ref FileSystemResource
      PosixUser:
        Uid: "1001"
        Gid: "1001"
      RootDirectory:
        CreationInfo:
          OwnerGid: "1001"
          OwnerUid: "1001"
          Permissions: "0755"
        Path: "/efs/ec2"

  #
  # Autoscale Config
  #

  autoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    DependsOn:
    - launchTemplate
    - autoScalingServiceLinkedRole
    Properties:
      DesiredCapacity:
        Ref: desiredCapacity
      HealthCheckType: EC2
      MaxSize:
        Ref: maxSize
      MinSize:
        Ref: minSize
      MixedInstancesPolicy:
        InstancesDistribution:
          OnDemandBaseCapacity: 1
          OnDemandPercentageAboveBaseCapacity: 25
          SpotAllocationStrategy: capacity-optimized
        LaunchTemplate:
          LaunchTemplateSpecification:
            LaunchTemplateId:
              Ref: launchTemplate
            Version: 1
          Overrides:
          - InstanceType: g4dn.xlarge
          - InstanceType: g4dn.2xlarge
          - InstanceType: g4dn.4xlarge
      VPCZoneIdentifier:
      - '{{resolve:ssm:/covid19l3/subnet1:1}}'
      - '{{resolve:ssm:/covid19l3/subnet2:1}}'

  ScaleOutPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      PolicyType: StepScaling
      AutoScalingGroupName: { Ref: autoScalingGroup }
      EstimatedInstanceWarmup: { Ref: asgWarmup }
      StepAdjustments:
        - MetricIntervalLowerBound: 0
          MetricIntervalUpperBound: 5
          ScalingAdjustment: 1
        - MetricIntervalLowerBound: 5
          MetricIntervalUpperBound: 15
          ScalingAdjustment: 2
        - MetricIntervalLowerBound: 15
          MetricIntervalUpperBound: 30
          ScalingAdjustment: 3
        - MetricIntervalLowerBound: 30
          ScalingAdjustment: 4

  ScaleOutAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      EvaluationPeriods: { Ref: asgScaleOutEvaluationPeriods }
      Threshold: { Ref: asgScaleOutThreshold }
      AlarmDescription: Alarm if SQS queue messages is above threshold
      Period: { Ref: asgEvaluationPeriodDuration }
      AlarmActions:
        - { Ref: ScaleOutPolicy }
      Dimensions:
      - Name: QueueName
        Value:
          Fn::GetAtt:
          - sqsQueue
          - QueueName
      MetricName: ApproximateNumberOfMessagesVisible
      Namespace: AWS/SQS
      Statistic: Sum
      Unit: Count
      ComparisonOperator: GreaterThanOrEqualToThreshold
      
  ScaleInPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: PercentChangeInCapacity
      PolicyType: StepScaling
      AutoScalingGroupName: { Ref: autoScalingGroup }
      EstimatedInstanceWarmup: { Ref: asgWarmup }
      StepAdjustments:
        - MetricIntervalLowerBound: 0
          ScalingAdjustment: -100

  ScaleInAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn: autoScalingGroup
    Properties:
      EvaluationPeriods: { Ref: asgScaleInEvaluationPeriods }
      Threshold: { Ref: asgScaleInThreshold }
      AlarmDescription: Alarm if SQS queue depth is below threshold
      Period: { Ref: asgEvaluationPeriodDuration }
      AlarmActions:
        - { Ref: ScaleInPolicy }
      Dimensions:
      - Name: QueueName
        Value:
          Fn::GetAtt:
          - sqsQueue
          - QueueName
      MetricName: ApproximateNumberOfMessagesVisible
      Namespace: AWS/SQS
      Statistic: Sum
      Unit: Count
      ComparisonOperator: LessThanOrEqualToThreshold

  autoScalingServiceLinkedRole:
    Type: AWS::IAM::ServiceLinkedRole
    Properties:
      AWSServiceName: autoscaling.amazonaws.com
      Description: Default Service-Linked Role enables access to AWS Services and Resources
        used or managed by Auto Scaling
  # cloudWatchLogsGroup:
  #   Type: AWS::Logs::LogGroup
  #   Properties:
  #     RetentionInDays: 7    
  ec2FleetServiceLinkedRole:
    Type: AWS::IAM::ServiceLinkedRole
    Properties:
      AWSServiceName: ec2fleet.amazonaws.com
      Description: Default EC2 Fleet Service Linked Role    
  instanceProfile:
    Type: AWS::IAM::InstanceProfile
    DependsOn:
    - instanceRole
    Properties:
      Path: /
      Roles:
      - Ref: instanceRole    
  instanceRole:
    Type: AWS::IAM::Role
    DependsOn:
    - sqsQueue
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
        Version: 2012-10-17
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action: sqs:*
            Effect: Allow
            Resource:
              Fn::GetAtt:
              - sqsQueue
              - Arn
          Version: 2012-10-17
        PolicyName:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - sqsQueuePolicy
      - PolicyDocument:
          Statement:
          - Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            - logs:DescribeLogStreams
            Effect: Allow
            Resource: arn:aws:logs:*:*:*
          Version: 2012-10-17
        PolicyName:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - cloudWatchLogsPolicy
      - PolicyDocument:
          Statement:
          - Action:
            - ssm:GetParameters
            - ssm:GetParameter
            Effect: Allow
            Resource: 'arn:aws:ssm:*:*:parameter/covid19l3*'
          Version: '2012-10-17'
        PolicyName:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - ssmParameterPolicy
      - PolicyDocument:
          Statement:
          - Action: s3:ListBucket
            Effect: Allow
            Resource:
            - Fn::Join:
              - ''
              - - 'arn:aws:s3:::'
                - Ref: s3Bucket
          Version: '2012-10-17'
        PolicyName:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - s3BucketListPolicy
      - PolicyDocument:
          Statement:
          - Action: ec2:DescribeTags
            Effect: Allow
            Resource: '*'
          Version: '2012-10-17'
        PolicyName:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - ec2DescribeTagsPolicy
      - PolicyDocument:
          Statement:
          - Action:
            - ecr:DescribeImageScanFindings
            - ecr:GetLifecyclePolicyPreview
            - ecr:GetDownloadUrlForLayer
            - ecr:BatchGetImage
            - ecr:DescribeImages
            - ecr:GetAuthorizationToken
            - ecr:DescribeRepositories
            - ecr:ListTagsForResource
            - ecr:ListImages
            - ecr:BatchCheckLayerAvailability
            - ecr:GetRepositoryPolicy
            - ecr:GetLifecyclePolic
            Effect: Allow
            Resource: '*'
          Version: '2012-10-17'
        PolicyName:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - ecrReadAndList
      - PolicyDocument:
          Statement:
          - Action:
            - s3:PutObject*
            - s3:GetObject
            - s3:DeleteObject
            Effect: Allow
            Resource:
            - Fn::Join:
              - ''
              - - 'arn:aws:s3:::'
                - Ref: s3Bucket
                - /*
          Version: '2012-10-17'
        PolicyName:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - s3BucketReadWritePolicy
      - PolicyDocument:
          Statement:
          - Action:
            - autoscaling:SetInstanceProtection
            - autoscaling:SetInstanceHealth
            Effect: Allow
            Resource: arn:aws:autoscaling:*:*:autoScalingGroup:*:autoScalingGroupName/*
          Version: '2012-10-17'
        PolicyName:
          Fn::Join:
          - '-'
          - - Ref: AWS::StackName
            - autoScalingGroupPolicy
  
  launchTemplate:
    Type: AWS::EC2::LaunchTemplate
    DependsOn:
    - instanceProfile
    - sqsQueue
    Properties:
      LaunchTemplateData:
        IamInstanceProfile:
          Arn:
            Fn::GetAtt:
            - instanceProfile
            - Arn
        ImageId: 
          !Sub '{{resolve:ssm:/covid19l3/${gitHubBranch}/imageid:1}}'
        KeyName: 
          Ref: Ec2KeyName
        TagSpecifications:
        - ResourceType: instance
          Tags:
          - Key: Name
            Value:
              Ref: AWS::StackName
        UserData:
          Fn::Base64:
            !Sub
              - |-
                #!/bin/bash -xe
                alias cp="cp -f"
                yum -y --security update
                yum -y update aws-cli                
                EPHDEV=$(sudo lsblk --list | grep disk | awk '{print $1}' | while read -r line; do sudo file -s /dev/$line | awk '{if ($2 == "data") {print substr($1,1,length($1)-1)}}' ; done)
                #echo -------------- EFS Mount --------------
                sudo mount -t efs ${accesspoint}:/ mnt
                aws configure set default.region ${awsRegion}
                systemctl status amazon-ssm-agent
                echo -------------- Git checkout and pull  --------------
                cd /root/covid-19-app
                git checkout ${gitBranch}
                git pull 
                echo -------------- cloudwatch agent  --------------          
                cp /root/covid-19-app/backend/sqs-ec2/amazon-cloudwatch-agent.json /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json
                cp /root/covid-19-app/backend/sqs-ec2/seelog.xml /etc/amazon/ssm/seelog.xml
                /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a stop
                /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json -s                      
                echo -------------- copying scripts  --------------
                cp /root/covid-19-app/backend/sqs-ec2/spot-instance-interruption-notice-handler.service /etc/systemd/system/spot-instance-interruption-notice-handler.service
                cp /root/covid-19-app/backend/sqs-ec2/worker.service /etc/systemd/system/worker.service
                cp /root/covid-19-app/backend/sqs-ec2/spot-instance-interruption-notice-handler.sh /usr/local/bin/
                cp /root/covid-19-app/backend/sqs-ec2/worker.sh /usr/local/bin
                chmod +x /usr/local/bin/spot-instance-interruption-notice-handler.sh
                chmod +x /usr/local/bin/worker.sh                          
                echo "-------------- Starting worker --------------"
                systemctl start worker
              - gitBranch: !Ref gitHubBranch
                gitHub: !Ref gitHubRepo
                awsRegion: !Sub '${AWS::Region}'
                accesspoint: !Ref accessPointEC2
                  
  sqsQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 900

  sqsEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      ServiceName: !Join 
        - ''
        - - com.amazonaws.
          - !Ref 'AWS::Region'
          - .sqs
      SubnetIds:
        - '{{resolve:ssm:/covid19l3/lambdasubnet1:1}}'
        - '{{resolve:ssm:/covid19l3/lambdasubnet2:1}}'
      VpcId: '{{resolve:ssm:/covid19l3/vpc:1}}'
      VpcEndpointType: Interface
      SecurityGroupIds:
        - '{{resolve:ssm:/covid19l3/securitygroup:1}}'
      PrivateDnsEnabled: false

  sqsQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    DependsOn:
    - sqsQueue
    Properties:
      PolicyDocument:
        Statement:
        - Action:
          - sqs:SendMessage
          Effect: Allow
          Principal:
            Service: s3.amazonaws.com
          Resource: '*'
        Version: 2012-10-17
      Queues:
      - Ref: sqsQueue

  sqsnameParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /covid19l3/${gitHubBranch}/sqsname
      Type: String
      Value: 
        Fn::GetAtt: 
          - sqsQueue
          - QueueName
      Description: !Sub SQS Queue Name for covid19l3 ${gitHubBranch}

  sqsurlParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /covid19l3/${gitHubBranch}/sqsurl
      Type: String
      Value: 
        !Ref sqsQueue
      Description: !Sub SQS Queue Url for covid19l3 ${gitHubBranch}

  sqsvpceParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /covid19l3/${gitHubBranch}/sqsvpce
      Type: String
      Value: 
        !Select [ 0 , !GetAtt sqsEndpoint.DnsEntries ] 
      Description: !Sub SQS Queue Url for covid19l3 ${gitHubBranch}

  cloudfrontParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /covid19l3/${gitHubBranch}/cloudfrontdomain
      Type: String
      Value: 
        Fn::GetAtt:
          - cloudFront
          - DomainName
      Description: !Sub Cloudfront Domain for covid19l3 ${gitHubBranch}

  efsLambdaParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /covid19l3/${gitHubBranch}/efslambdaarn
      Type: String
      Value: 
        Fn::GetAtt: 
          - accessPointLambda
          - Arn
      Description: !Sub EFS accessPointLambda Arn ${gitHubBranch}

  efsEc2Parameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /covid19l3/${gitHubBranch}/efsec2arn
      Type: String
      Value: 
        Fn::GetAtt: 
          - accessPointEC2
          - Arn
      Description: !Sub EFS accessPointEC2 Arn ${gitHubBranch}