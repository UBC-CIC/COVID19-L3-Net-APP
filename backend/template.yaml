AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
    "Dicom Lambda Validation \n"

Parameters:
  gitHubBranch:
    Type: String
    Default: master

Globals:
  Function:
    AutoPublishAlias: live
    Handler: index.handler
    MemorySize: 256
    Runtime: python3.7
    Timeout: 300
    Tracing: Active

Resources:
  PyDicomLayer:
      Type: AWS::Serverless::LayerVersion
      Properties:
        Description: PyDicom
        ContentUri: ./layers/pydicom.zip
        CompatibleRuntimes:
          - python3.8
          - python3.7
        RetentionPolicy: Delete

  Validation:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: ./lambdas/validation/
      Layers:
      - !Ref PyDicomLayer
      Policies:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
        - SQSSendMessagePolicy:
            QueueName: 
              !Sub '{{resolve:ssm:/covid19l3/${gitHubBranch}/sqs:1}}'
        - S3CrudPolicy:
            BucketName:
              !Sub '{{resolve:ssm:/covid19l3/${gitHubBranch}/s3Bucket:1}}'
      Environment:
        Variables:
          Bucket:
            !Sub '{{resolve:ssm:/covid19l3/${gitHubBranch}/s3Bucket:1}}'
          queueUrl: 
              !Join
                - ''
                - - 'https://sqs.'
                  - !Sub '${AWS::Region}'
                  - '.amazonaws.com/'
                  - !Sub '${AWS::AccountId}'
                  - '/'
                  - !Sub '{{resolve:ssm:/covid19l3/${gitHubBranch}/sqs:1}}'

  LambdaInvokePermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      FunctionName: !GetAtt Validation.Arn
      Action: 'lambda:InvokeFunction'
      Principal: s3.amazonaws.com
      SourceAccount: !Ref 'AWS::AccountId'
      SourceArn: 
         !Join
            - ''
            - - 'arn:aws:s3:::'
              - !Sub '{{resolve:ssm:/covid19l3/${gitHubBranch}/s3Bucket:1}}'

Outputs:
  ValidationArn:
      Value: !GetAtt Validation.Arn